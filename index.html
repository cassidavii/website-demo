<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pixel Slot</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" href="z-assets/favicon.png">
</head>

<body>
    <div id="machine">
      <div class="slot-container">
  
        <!-- shell artwork -->
        <img src="z-assets/slot_shell.png" class="slot-shell" alt="Slot shell">
  
        <!-- -------------- reel window (add this block) ------------ -->
        <div id="reels">
          <!-- 4 rows Ã— 5 cols = 20 cells -->
          <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
          <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
          <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
          <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
        </div>
        <!-- -------------------------------------------------------- -->
  
        <!-- button overlay -->
        <button id="spin-button">
          <img id="spin-img" src="z-assets/spin.png" alt="Spin">
        </button>
        
        <!-- win overlay (starts hidden) -->
        <div id="win-overlay" class="hidden">
        <!-- a single pixel window image -->
          <img id="win-img" src="z-assets/you_win.png" alt="You Win">
  
        <!-- thanks button on top of that image -->
        <button id="thanks-btn">
          <img id="thanks-img" src="z-assets/button-thanks.png" alt="Thanks">
        </button>
      </div>

      </div>
    </div>
  
    <!-- script LAST so it runs after the grid exists -->
    <script src="js/script.js"></script>
  </body>
